<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Alura Plus</title>
    <!-- icone -->
    <link rel="shortcut icon" href="imgs/icon.svg" type="image/x-icon" />
    <!-- icone -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Estilos -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/base.css" />
    <!-- Estilos -->
  </head>
  <body>
    <section class="hero">
      <div class="principal">
        <h1>
          Com o Combo+, você pode aproveitar a Alura+ e o Alura Língua por um
          preço único.
        </h1>
        <div class="assine">
          <img
            src="imgs/Combo.svg"
            alt="O combo+ é a junção do alura+ e o alura lingua"
          />
          <div class="botoes">
            <input
              type="submit"
              class="btn"
              id="btn-azul"
              value="Assine por 12x de R$ 120,00*"
            />
            <input
              type="submit"
              class="btn"
              id="btn-outline"
              value="Assinar somente o Alura+"
            />
          </div>
          <span class="nota"
            >*O preço pode variar caso a assinatura seja feita em outros
            planos.</span
          >
        </div>
      </div>
    </section>
  </body>
</html>
